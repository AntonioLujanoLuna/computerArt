<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <a href="index.html">
  <title>Langton's Ant</title>
  </a>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="stylesheet" href="css/components/header.css">
  <link rel="stylesheet" href="css/components/card.css">
  <link rel="stylesheet" href="css/components/controls.css">
</head>
<body>
  <header>
    <h1>Agent Simulations Hub</h1>
    <nav id="main-nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="langton-ant.html" class="nav-link active">Langton's Ant</a>
      <a href="/game-of-life" class="nav-link">Game of Life</a>
      <!-- Additional navigation links -->
    </nav>
    <button id="toggleControlsSidebarButton" class="sidebar-toggle-button">Controls</button> 
  </header>

  <main id="app">
    <!-- Langton's Ant Simulation View -->
    <div id="simulation-view" class="view">
      <canvas id="langtonCanvas"></canvas>
    </div>

    <!-- Controls Panel as a Sidebar -->
    <div class="controls">
        <h2>Langton's Ant Controls</h2>
        <div class="tab-container">
            <!-- Basic Controls Tab -->
            <div id="basic-tab" class="tab-content active">
                <div class="control-group">
                <button id="startButton" class="primary">Start</button>
                <button id="stopButton">Stop</button>
                <button id="resetButton">
                    Reset
                    <span class="tooltip">
                        <span class="icon">?</span>
                        <span class="tooltip-text">Resets simulation, ant configurations to default, and view settings.</span>
                    </span>
                </button>
                </div>
                
                <div class="control-group">
                <label for="speedSlider">
                    Simulation Speed: 
                    <span class="tooltip">
                    <span class="icon">?</span>
                    <span class="tooltip-text">Higher values make the ants move faster</span>
                    </span>
                </label>
                <input type="range" id="speedSlider" min="1" max="100" value="10">
                </div>
        
                <div class="control-group">
                <label for="quickAntSelect">Quick Preset:</label>
                <select id="quickAntSelect">
                    <option value="classic">Classic Langton's Ant</option>
                    <option value="random2">Random (2 states)</option>
                    <option value="random4">Random (4 states)</option>
                    <option value="multiAnt">3 Ants with Unique Rules</option>
                </select>
                <button id="applyPresetButton" class="secondary">Apply Preset</button>
                </div>
            </div>
        
            <!-- Advanced Tab -->
            <div id="advanced-tab" class="tab-content">
                <div class="control-group">
                <label for="rulesTextarea">
                    Ant Configuration (JSON):
                    <span class="tooltip">
                        <span class="icon">?</span>
                        <span class="tooltip-text">Edit the JSON to customize ant behavior. Ants are defined as an array of objects.</span>
                    </span>
                </label>
                <textarea id="rulesTextarea" rows="8"></textarea>
                </div>
                
                <div class="control-group">
                <button id="applyRulesButton" class="primary">Apply Configuration</button>
                </div>
        
                <fieldset>
                <legend>Generator Settings</legend>
                <div class="control-group">
                    <label for="numAntsForGeneration">Number of Ants:</label>
                    <input type="number" id="numAntsForGeneration" value="1" min="1" style="width: 50px;">
                </div>
                
                <div class="control-group">
                    <label for="numStatesForRandom">Number of States:</label>
                    <input type="number" id="numStatesForRandom" value="2" min="1" style="width: 50px;">
                </div>
                
                <div class="control-group">
                    <button id="generateAntsButton">
                        Generate Ants (Unique Rules)
                        <span class="tooltip">
                            <span class="icon">?</span>
                            <span class="tooltip-text">Generates the specified number of ants, each with its own new random ruleset based on the number of states.</span>
                        </span>
                    </button>
                    <button id="generateRulesButton">
                        Generate Ants (Shared Rules)
                        <span class="tooltip">
                            <span class="icon">?</span>
                            <span class="tooltip-text">Generates the specified number of ants that all share a single new random ruleset based on the number of states.</span>
                        </span>
                    </button>
                </div>
                </fieldset>
            </div>
        
            <!-- Visual Tab -->
            <div id="visual-tab" class="tab-content">
                <div class="control-group">
                <label for="paletteSelect">Color Palette:</label>
                <select id="paletteSelect">
                    <option value="default">Default</option>
                    <option value="grayscale">Grayscale</option>
                    <option value="warm">Warm</option>
                    <option value="cool">Cool</option>
                    <option value="randomized">Randomized</option>
                </select>
                </div>
            </div>
        </div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Agent Simulations Hub</p>
  </footer>

  <script type="module" src="js/simulations/langtonAnt/main.js"></script>
</body>
</html>
